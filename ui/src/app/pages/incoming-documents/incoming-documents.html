<div class="card">
    <div class="font-semibold text-xl mb-4">Incoming documents</div>
    @if (data) {
    <p-table [value]="data.content">
        <ng-template #caption>
            <div class="flex gap-4">
                <span class="grow flex">
                    <input class="grow" pInputText [(ngModel)]="query" placeholder="Поиск" (ngModelChange)="loadIncomingDocuments()">
                </span>
                <span>
                    <p-button icon="pi pi-plus" (onClick)="edit()" label="Добавить"></p-button>
                </span>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Address</th>
                <th>State</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-w>
            <tr>
                <td>{{w.id}}</td>
                <td>{{w.title}}</td>
                <td>{{w.address}}</td>
                <td>
                    <p-checkbox [binary]="true" [(ngModel)]="w.enabled" [readonly]="true"></p-checkbox>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" (onClick)="edit(w.id)"></p-button>
                    <p-button icon="pi pi-circle-on" (onClick)="switch(w.id)" [hidden]="w.enabled"
                        pTooltip="Активировать"></p-button>
                    <p-button icon="pi pi-circle-off" (onClick)="switch(w.id)" [hidden]="!w.enabled"
                        pTooltip="Деактивировать"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    }

</div>
